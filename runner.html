<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>TacoTruck – Test Runner</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --border: #e2e8f0;
      --accent: #0284c7;
      --accent-light: #0ea5e9;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 10px 16px;
      border-bottom: 1px solid var(--border);
      font-size: 14px;
      color: var(--muted);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #sessionId {
      background: #f1f5f9;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
    }

    main {
      flex: 1;
      padding: 0;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* SECTION PANELS */
    section {
      padding: 24px;
      height: 100%;
      overflow-y: auto;
    }

    h2 {
      margin-top: 0;
      font-size: 22px;
      font-weight: 600;
    }

    .muted { color: var(--muted); }

    .btn, button {
      padding: 10px 16px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    button {
      background: var(--accent-light);
      color: white;
    }

    button:hover {
      background: var(--accent);
    }

    .ghost {
      background: #f1f5f9;
      color: var(--text);
    }

    .ghost:hover {
      background: #e2e8f0;
    }

    .actions {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 250px);
      border: 1px solid var(--border);
      border-radius: 8px;
      margin-top: 16px;
    }

    /* Chat area */
    .chatInputRow {
      display: flex;
      gap: 10px;
      margin: 16px 0;
    }

    #userInput {
      flex: 1;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 15px;
    }

    #chatLog div {
      margin: 4px 0;
      padding: 6px 0;
      border-bottom: 1px solid #f1f5f9;
    }

    .hidden { display: none; }

    #testCounter {
      font-size: 12px;
      background: #f1f5f9;
      padding: 4px 10px;
      border-radius: 999px;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <header>
    TacoTruck Test Session • ID:
    <span id="sessionId"></span>
  </header>

  <main>
    <!-- Step 1: Disclaimer (Fullscreen) -->
    <section id="stepDisclaimer">
      <h2>Step 1 — Disclaimer</h2>
      <p class="muted">A disclaimer has been assigned at random. Please read it, then click “I accept”.</p>

      <p>Assigned version: <strong id="discVersion">—</strong></p>

      <iframe id="discFrame" src="" title="Disclaimer"></iframe>

      <div class="actions">
        <button id="acceptDisclaimer">I accept</button>
      </div>
    </section>

    <!-- Step 2: Chatbot Testing -->
    <section id="stepChat" class="hidden">
      <h2>
        Step 2 — Chatbot Test
        <span id="testCounter"></span>
      </h2>

      <button id="endEarly" class="ghost" style="float:right;margin-top:-40px">End testing</button>
      <div style="clear:both;"></div>

      <p><strong>Prompt suggestion:</strong> <span id="suggestion">—</span></p>
